<div class="row">
  <div class="col-xs-12">
    <h1>User List</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="addUser()" *ngIf="authenticatedUser.admin">
      Add New User<i class="fas fa-plus" style="color: white; padding-left:0.5em"></i>
    </button> 
  </div>
</div>

<div class="table-responsive" *ngIf="users && users.length">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th>Options</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Mobile Number</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td> 
            <button class="btn btn-success" (click)="rowSelected(user)">Edit
               <i class="fas fa-pen" style="color: white"></i>
            </button>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.mobileNumber}}</td>
        <td>{{formatRoles(user.roles)}}</td>
      </tr>
    </tbody>
  </table>
</div>
