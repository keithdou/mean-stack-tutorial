<ng-template #userTemplate>How are you {{securityObject.username}}? 
  <div><p>Put <b>HTML</b> in here.</p></div>
</ng-template>

<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
  <a class="navbar-brand" href="#">Angular Bootstrap Demo</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="navbar-brand active" routerLink="/dashboard">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/userlist" *ngIf="securityObject.admin">List Users</a>
                  <div class="divider dropdown-divider">
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
                  </div>
                  <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/adduser" *ngIf="securityObject.admin">Add User</a>
                </div>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
          <li>
              <a floating="true"
                 *ngIf="securityObject.isAuthenticated">
                 <i class="fa fa-user fa-2x" style="color:white"></i>
              </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-light"
               routerLink="login"     
               *ngIf="!securityObject.isAuthenticated">
              Login
            </a>
            <a href="#" class="nav-link waves-light"
               (onclick)="logout()"
               *ngIf="securityObject.isAuthenticated">
              Logout {{securityObject.username}}
            </a>
          </li>
        </ul>
  </div>
</nav>

<div class="container body-content">
  <router-outlet></router-outlet>
</div>
