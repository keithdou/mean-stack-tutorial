<div class="row">
  <div class="col-xs-12">
    <h1>User List</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary"

    (onclick)="addUser()"

   *ngIf="authenticatedUser.admin">
      Add New User
    </button> 
  </div>
</div>

<div class="table-responsive" *ngIf="users && users.length">
  <table class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th>Options</th>
        <th>Name</th>
        <th>Email Address</th>
        <th>Mobile Number</th>
        <th>Roles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td> 
            <button mdbBtn type="button" size="sm" color="default" mdbWavesEffect (click)="rowSelected(user)">Edit
              <mdb-icon fas icon="pen-fancy" class="ml-1"></mdb-icon>
            </button>
        <td>{{user.username}}</td>
        <td>{{user.emailAddress}}</td>
        <td>{{user.mobileNumber}}</td>
        <td>{{formatRoles(user.roles)}}</td>
      </tr>
    </tbody>
  </table>
</div>
