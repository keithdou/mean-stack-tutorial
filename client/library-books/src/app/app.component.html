<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo">

    <!-- Navbar brand -->
    <mdb-navbar-brand><a class="navbar-brand active" routerLink="/dashboard">Home<span class="sr-only">(current)</span></a></mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <!-- Dropdown -->
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect
                *ngIf="securityObject.admin">
                User Management<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                  <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/userlist" *ngIf="securityObject.admin">List Users</a>
                  <div class="divider dropdown-divider">
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Separated link</a>
                  </div>
                  <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/adduser" *ngIf="securityObject.admin">Add User</a>
                </div>
            </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link waves-light" mdbWavesEffect
               routerLink="login"     
               *ngIf="!securityObject.isAuthenticated">
              Login
            </a>
            <a href="#" class="nav-link waves-light"
               (onclick)="logout()"
               *ngIf="securityObject.isAuthenticated">
              Logout {{securityObject.username}}
            </a>
          </li>
        </ul>
        <!-- Links -->

<!-- Search form -->
       <!--  <form class="form-inline waves-light" mdbWavesEffect>
            <div class="md-form my-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
            </div>
        </form> -->
    </links>
    <!-- Collapsible content -->

</mdb-navbar>
